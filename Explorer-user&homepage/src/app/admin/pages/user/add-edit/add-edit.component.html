<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <div class="form-row">
       
        <div class="form-group col-5">
            <label>FirstName</label>
            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
            <!-- <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">User FirstName is required</div>
            </div> -->
        </div>
       
        <div class="form-group col-5">
            <label>LastName</label>
            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                </div>
        </div>
        

    
    <div class="form-row">
        <div class="form-group col-5">
            <label>Country</label>
            <select (change)="filterCountries($event); onChangeListState($event)" 
                   formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                   <option value="" disabled selected>Select Country</option>
                   <option *ngFor="let country of countryNames" 
                       [value]="country.name">{{country.name}}
                   </option>
            </select>
            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                <div *ngIf="f.country.errors.required">Country is required</div>
            </div>
        </div>
   
        <div class="form-group col-5">
           <label>State</label>
            <select (change)= "onChangeListCity($event)" 
               formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
               <option value="" disabled selected>Select State</option>
               <option *ngFor="let state of stateNames" 
                   [value]="state.name">{{state.name}}
               </option>
            </select>
        </div>
    
        <div class="form-group col-5">
            <label>personaldetails</label>
            <input type="text" formControlName="personaldetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.personaldetails.errors }" />
        </div>
    </div>
    
    <div class="form-group col-5">
        <label>hobbies</label>
        <input type="text" formControlName="hobbies" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hobbies.errors }" />
    </div>
</div>
 
        <div class="form-group col-5">
            <label>profilephoto</label>
            <input type="text" formControlName="profilephoto" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.profilephoto.errors }" />
        </div>
        <div class="form-group col-5" formGroupName="SignUp">
            <label for="id">SignUp Id</label>
            <input type="text" id="id" formControlName="id"/><br/>
        </div>
   

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin" class="btn btn-link">Cancel</a>
    </div>

</form>
